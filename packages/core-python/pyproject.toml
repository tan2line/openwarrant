[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openwarrant"
version = "0.1.0"
description = "A runtime-agnostic governance library for AI agents"
readme = {text = "A runtime-agnostic governance library for AI agents. See https://github.com/openwarrant/openwarrant for full documentation.", content-type = "text/plain"}
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
    {name = "Andrew D. Plummer", email = "openwarrant@example.com"},
]
keywords = ["AI", "governance", "agents", "warrants", "authorization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
]

[project.scripts]
openwarrant = "openwarrant.cli:main"

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[tool.setuptools.packages.find]
where = ["src"]
